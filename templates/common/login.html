{% extends 'base.html' %}
{% block content %}
    <!--container-->
    <div class="container">
        <!--제목-->
        <div class="mt-2">
            <h2>로그인</h2>
            <hr>
        </div>
        <!--제목 end-->
        <!--등록 form-->
        <form action="{%url 'common:login' %}" method="POST">
             {% csrf_token %}
            <input type="hidden" name="next" value="{{next}}"> <!--로그인 성공 시 이동할 다음 URL-->
            <!--form validation-->
            {% include "form_error.html" %}
        <!--login-->
            <div class="mt-3 mb-2">
                <label for="username" class="">사용자ID</label>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-form-label">
                <input type="text" class=" form-control" id="username" name="username"
                       value="{{form.username.value|default_if_none:''}}" required>
            </div>
        <!--login end--------------------------------------->

        <!--password-->
            <div class="mt-3 mb-2">
                <label for="password" class="">비밀번호</label>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 col-form-label">
                <input type="password" class=" form-control" id="password" name="password"
                       value="{{form.password.value|default_if_none:''}}" required>
            </div>
        <!--password end--------------------------------------->
            <div class="d-grid gap-2 mb-1 md-flex justify-content-start mt-3">
                <input type="submit" class="btn btn-primary btn-sm" value="로그인">
            </div>
        </form>
        <!--등록 form end-------------------------------------->
    </div>
    <!--container end----------------------------------------->
{% endblock %}
