{% extends 'base.html' %}
{% block content%}
    <div class="container">
        <!--제목-->
        <div class="text-start mt-3 mb-5">
            <h2>무비차트</h2>
        </div>
        <hr class="border-primary border-3">
        <div class="container">
                {% if context%}
                <div class="row">
                {%for t,r,p in context %}

                    <div class="card col-3 p-3" style="width: 18rem;">
                      <img src="{{p}}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">{{t}},{{r}}</h5>
                        <p class="card-text"></p>
                        <a href="#" class="btn btn-primary">예매하기</a>
                      </div>
                    </div>
                {% endfor %}
                </div>
                {% else %}
                    <p>
                        no data found.
                    </p>
                {% endif %}
        </div>
    </div>
    <!--table end-->
{% endblock %}
